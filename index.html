<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Phenix - Assistant Coach</title>
    
    <!-- PWA Setup -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#172554" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Phynix">
    <link rel="apple-touch-icon" href="https://phenixdesrivieres.com/wp-content/uploads/2023/09/Logo-Phenix-site-web.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        /* Prevent pull-to-refresh on mobile to feel more like an app */
        overscroll-behavior-y: none;
      }
      /* Custom scrollbar for a sleeker look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Markdown specific styles since we aren't using the typography plugin */
      .markdown-content h2 {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1e293b;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        border-bottom: 2px solid #10b981;
        padding-bottom: 0.25rem;
      }
      .markdown-content h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #0f172a;
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content ul {
        list-style-type: disc;
        padding-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
        color: #334155;
      }
      .markdown-content p {
        margin-bottom: 1rem;
        line-height: 1.6;
        color: #334155;
      }
      .markdown-content strong {
        color: #0f172a;
        font-weight: 600;
      }
      .markdown-content blockquote {
        border-left: 4px solid #10b981;
        padding-left: 1rem;
        font-style: italic;
        color: #4b5563;
        background-color: #f0fdf4;
        padding: 0.5rem 0.5rem 0.5rem 1rem;
        border-radius: 0 0.375rem 0.375rem 0;
        margin-bottom: 1rem;
      }
      .markdown-content hr {
        margin: 2rem 0;
        border-color: #e2e8f0;
      }
      
      @media print {
        .no-print {
          display: none !important;
        }
        .print-only {
          display: block !important;
        }
        body {
          background-color: white;
        }
        .markdown-content {
          font-size: 12pt;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",

    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

</body>
</html>
